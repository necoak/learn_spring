<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>サインアップ</title>
</head>
<body>

    <h1>ユーザ登録画面</h1>

    <form method="post" action="/signup" th:object="${signupForm}">
        <!-- TODO: サインアップフォーム(Model関連付け)  -->
        <table>
            <tr>
                <th>ユーザID</th>
                <th>
                    <input type="text" name="user_id" th:field="*{userId}"/>
                </th>
            </tr>
            <tr>
                <th>パスワード</th>
                <th>
                    <input type="password" name="password" th:field="*{password}" />
                </th>
            </tr>
            <tr>
                <th>ユーザ名</th>
                <th>
                    <input type="text" name="user_name" th:field="*{userName}"/>
                </th>
            </tr>
            <tr>
                <th>誕生日</th>
                <th>
                    <input type="text" name="birthdate" placeholder="yyyy/MM/dd" th:field="*{birthdate}"/>
                </th>
            </tr>
            <tr>
                <th>年齢</th>
                <th>
                    <input type="number" name="age"  th:field="*{age}"/>
                </th>
            </tr>
            <tr>
                <th>結婚</th>
                <th>
                    <input type="radio" name="marriged"  value="false" th:field="*{marriage}">既婚</input>
                    <input type="radio" name="marriged"  value="true" th:field="*{marriage}">未婚</input>
                </th>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit">ユーザ登録</button>
    </form>
</body>
</html>
